<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Tree Visualization</title>
    <link rel="stylesheet" href="../../assets/common.css">
    <style>
        /* B-Tree nodes are wide rectangles containing multiple keys */
        .node rect {
            fill: #fff;
            stroke: #2c3e50;
            stroke-width: 2px;
        }
        .node text {
            font-size: 14px;
            fill: #2c3e50;
        }
        /* Override circle style from common.css if we use rects */
        .node circle {
            display: none;
        }
    </style>
</head>
<body>
    <h1>B-Tree Visualization</h1>

    <div class="controls">
        <input type="number" id="node-value" placeholder="Enter number">
        <button id="add-node">Insert</button>
        <button id="remove-node">Remove</button>
        <button id="random-node">Random</button>
        <button id="clear-node">Clear</button>
        <label>Degree (Min t): <input type="number" id="degree-input" value="2" min="2" style="width: 50px;"></label>
    </div>

    <div id="tree-container"></div>

    <script type="module" src="main.js"></script>
</body>
</html>
